<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photor demo</title>
    <link rel="stylesheet" href="dist/photor.min.css">

    <meta name="viewport" content="width=device-width">
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

<div class="photor">
    <div class="photor__viewport">
        <div class="photor__viewportLayer"></div>
        <div class="photor__viewportControl">
            <div class="photor__viewportControlPrev"></div>
            <div class="photor__viewportControlNext"></div>

            <div class="photor__counter">
                <div class="photor__counterInner">
                    <strong class="photor__counterInnerCurrent"></strong>
                    из <strong class="photor__counterInnerCount"></strong>
                </div>
            </div>

        </div>
    </div>
    <div class="photor__thumbs">
        <div class="photor__thumbsWrap">
            <a href="demo/images/1.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/1.jpg" alt="Подпись к фотографии" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/2.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/2.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/3.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/3.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/4.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/4.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/5.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/5.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/6.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/6.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/7.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/7.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/8.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/8.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <a href="demo/images/9.jpg" class="photor__thumbsWrapItem">
                <img src="demo/thumbs/9.jpg" alt="" class="photor__thumbsWrapItemImg">
            </a>
            <div class="photor__thumbsWrapFrame"></div>
        </div>
        <div class="photor__thumbsControl"></div>
    </div>
</div>

<script src="http://yandex.st/jquery/2.1.0/jquery.min.js"></script>
<script src="dist/photor.js"></script>
<script>
$(document).ready(function() {

    $('.photor').photor({
        onShow: function(instance) {
            $('.photor__counterInnerCurrent').html(instance.current + 1);
            $('.photor__counterInnerCount').html(instance.count + 1);
        }
    });

    // $('.photor').photor('destroy');

});

</script>
</body>
</html>
