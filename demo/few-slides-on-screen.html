<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photor demo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../dist/photor.min.css">

    <meta name="viewport" content="width=device-width">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        .photor {
            top: 0;
        }

        .photor__viewport {
            bottom: 0;
        }

        .photor__viewportLayer {
            width: 25%;
        }

        .photor__viewportLayerSlide._hidden {
            display: block;
        }

        .photor__item {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border: 4px solid #0d006f;
            background: #7b7b7b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="photor">
    <div class="photor__viewport">
        <div class="photor__viewportLayer">
            <div class="photor__item">1</div>
            <div class="photor__item">2</div>
            <div class="photor__item">3</div>
            <div class="photor__item">4</div>
            <div class="photor__item">5</div>
            <div class="photor__item">6</div>
            <div class="photor__item">7</div>
            <div class="photor__item">8</div>
            <div class="photor__item">9</div>
            <div class="photor__item">10</div>
            <div class="photor__item">11</div>
            <div class="photor__item">12</div>
            <div class="photor__item">13</div>
        </div>
        <div class="photor__viewportControl">
            <div class="photor__viewportControlPrev"></div>
            <div class="photor__viewportControlNext"></div>
        </div>
    </div>
</div>

<script src="http://yandex.st/jquery/1.11.0/jquery.min.js"></script>
<script src="../dist/photor.js"></script>
<script>
    $(document).ready(function() {
        $('.photor').photor({
            slidesOnScreen: 4,
            autoplay: 3000,
            duration: 1000,
            loop: true
        });
    });
</script>

</body>
</html>
