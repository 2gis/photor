<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photor demo</title>
    <link rel="stylesheet" href="../dist/photor.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            }
        html,
        body {
            height: 100%;
            }

        .custom {
            width: 100%;
            height: 100%;
            background: #ccc;
            color: #000;
            text-align: center;
            font: 36px Helvetica, Arial, sans-serif;
            }
        .custom:before {
            width: 0;
            height: 100%;
            margin: 0 0 0 -4px;
            display: inline-block;
            vertical-align: middle;
            content: '';
            }
    </style>

    <meta name="viewport" content="width=device-width">
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

<div class="photor" id="one">

    <div class="photor__viewport">

        <div class="photor__viewportLayer">
            <img src="images/1.jpg" data-thumb="thumbs/1.jpg">
            <img src="images/2.jpg" data-thumb="thumbs/2.jpg" alt="">
            <img src="images/3.jpg" data-thumb="thumbs/3.jpg" alt="test">
            <img src="images/4.jpg" data-thumb="thumbs/4.jpg">
            <img src="images/5.jpg" data-thumb="thumbs/5.jpg" alt="test caption">
            <img src="images/6.jpg" data-thumb="thumbs/6.jpg" alt="test caption text">
            <img src="images/7.jpg" data-thumb="thumbs/7.jpg">
            <img src="images/8.jpg" data-thumb="thumbs/8.jpg">
            <img src="images/9.jpg" data-thumb="thumbs/9.jpg">
        </div>

        <div class="photor__viewportControl">
            <div class="photor__viewportControlPrev"></div>
            <div class="photor__viewportControlNext"></div>
        </div>

    </div>

    <div class="photor__thumbs">
        <div class="photor__thumbsLayer"></div>
    </div>

</div>

<script src="http://yandex.st/jquery/1.11.0/jquery.min.js"></script>
<script src="../dist/photor.js"></script>
<script>
    $(document).ready(function() {
        $('#one').photor();
    });
</script>

</body>
</html>
