<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paintings by Moni and Jeremy</title>
  <link rel="stylesheet" href="../dist/photor.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    .custom {
      width: 100%;
      height: 100%;
      text-align: center;
      font: 36px Helvetica, Arial, sans-serif;
      color: #000;
      background: #ccc;
    }

    .custom:before {
      content: '';
      display: inline-block;
      vertical-align: middle;
      height: 100%;
      width: 0;
      margin: 0 0 0 -4px;
    }
  </style>

  <meta name="viewport" content="width=device-width">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

<div class="photor">

  <div class="photor__viewport">

      <img src="images/560_painting_jeremy_2014-08.jpg" data-thumb="thumbs/560_painting_jeremy_2014-08.jpg">
      <img src="images/561_painting_jeremy_2014-08.jpg" data-thumb="thumbs/561_painting_jeremy_2014-08.jpg">
      <img src="images/562_painting_moni_2014-08.jpg" data-thumb="thumbs/562_painting_moni_2014-08.jpg">
      <img src="images/563_painting_moni_jeremy_2014-08.jpg" data-thumb="thumbs/563_painting_moni_jeremy_2014-08.jpg">

</div>

<script src="http://yandex.st/jquery/1.11.0/jquery.min.js"></script>
