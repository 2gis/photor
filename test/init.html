<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initialization</title>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="../dist/photor.min.css">
</head>
<body>

<aside class="sidebar">

    <div class="options">
        <h2 class="options__title">Options</h2>
        <form action="/" class="options__form" id="options"></form>
    </div>

    <div class="options" style="display: none;">
        <h2 class="options__title">Slides</h2>
        <ol class="options__list">
            <li class="options__listItem">Item 1 <span class="options__listItemRemove">remove</span></li>
            <li class="options__listItem">Item 2 <span class="options__listItemRemove">remove</span></li>
            <li class="options__listItem">Item 3 <span class="options__listItemRemove">remove</span></li>
        </ol>
        <form action="/" class="options__form" id="slides">
            <div class="field">
                <div class="field__switcher">
                    <input type="radio" class="field__radio" id="slide-img" name="slide" checked><!--
                 --><label for="slide-img" class="field__label">IMG</label><!--
                 --><input type="radio" class="field__radio" id="slide-html" name="slide"><!--
                 --><label for="slide-html" class="field__label">HTML</label>
                    <button type="submit" class="field__btn">Add</button>
                </div>
                <div class="field">
                </div>
            </div>
        </form>
    </div>

</aside>

<section class="viewport">
    <div class="photor">

        <div class="photor__viewport">

            <div class="photor__viewportLayer">
                <img src="../demo/images/1.jpg" data-thumb="../demo/thumbs/1.jpg">
                <img src="../demo/images/2.jpg" data-thumb="../demo/thumbs/2.jpg">
                <img src="../demo/images/3.jpg" data-thumb="../demo/thumbs/3.jpg">
                <img src="../demo/images/4.jpg" data-thumb="../demo/thumbs/4.jpg">
                <img src="../demo/images/5.jpg" data-thumb="../demo/thumbs/5.jpg">
                <img src="../demo/images/6.jpg" data-thumb="../demo/thumbs/6.jpg">
                <img src="../demo/images/7.jpg" data-thumb="../demo/thumbs/7.jpg">
                <img src="../demo/images/8.jpg" data-thumb="../demo/thumbs/8.jpg">
                <img src="../demo/images/9.jpg" data-thumb="../demo/thumbs/9.jpg">
                <div>123</div>
            </div>

            <div class="photor__viewportControl">
                <div class="photor__viewportControlPrev"></div>
                <div class="photor__viewportControlNext"></div>
            </div>

        </div>

        <div class="photor__thumbs">
            <div class="photor__thumbsWrap"></div>
        </div>

    </div>
</section>


<script src="http://yandex.st/jquery/1.11.0/jquery.min.js"></script>
<script src="../dist/photor.js"></script>
<script src="js/init.js"></script>

</body>
</html>
